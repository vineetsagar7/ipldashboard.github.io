<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IPL Dashboard</title>

    <meta name="description" content="Responsive Images course project" />
    <meta name="author" content="//samdutton.com">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <link rel="manifest" href="/manifest.json">
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Tile color for Win8 try to fixmanifest file-->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="IPL Dashboard">
    <link rel="icon" sizes="192x192" href="/images/touch/icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <base target="_blank">

    <!-- TODO 6.1 - include custom Modernizr build -->
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons"> -->
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div id="app"></div>
    <script src="./dist/build.js"></script>
</body>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(function (registration) {
                console.log('Registered:', registration);
            })
            .catch(function (error) {
                console.log('Registration failed: ', error);
            });
    }
</script>

</html>
